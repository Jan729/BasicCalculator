<!DOCTYPE html>

<!--Link to the Coderbyte tutorial I followed: https://www.coderbyte.com/project/build-calculator-with-javascript-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>

    <!--link css file-->
    <link type="text/css" rel="stylesheet" href="static/calculator.css">

    <!--link js file-->
    <script type="text/javascript" src="scripts/calculator.js"></script>
</head>

<body>
    <!--container holds the entire calculator-->
    <div id="container">
        <div id="output">
            <p id="ans"></p>
        </div>

        <ul id="buttons">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>-</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>*</li>
            <li>.</li>
            <li>0</li>
            <li>=</li>
            <li>/</li>
        </ul>
        <ul id="clear">
            <li id="clearButton">Clear</li>
        </ul>
    </div>
</body>
</html>
